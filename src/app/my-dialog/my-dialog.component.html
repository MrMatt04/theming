<header class="kleurdialog">
  <h2 mat-dialog-title>Mijn title</h2>
  <button (click)="onNoClick()" mat-mini-fab>
    <mat-icon>close</mat-icon>
  </button>
</header>
<mat-dialog-content>
  <p>What's your favorite animal?</p>
  <mat-form-field>
    <mat-label>Favorite Animal</mat-label>
    <input matInput cdkfocusinitial />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" [mat-dialog-close]="animal()">Ok</button>
</mat-dialog-actions>
